<body>
    <h1 class="h1 text-info">Adivina El Número</h1>
    <p class=" text-light"> Adiviná el número en 7 intentos o menos. Por cada número ingresado, 
        la computadora indicará si el número a adivinar es menor o mayor al ingresado </p>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div id="formNum" class="row">
                    <div class="col-12 m-3">
                        <input type="number" id="numeroInput" class="form-control" placeholder="Ingresa un número del 1 al 100" aria-label="numero">
                    </div>
                    <div class="col-3 m-4">
                        <button id="adivinarBtn" class="btn btn-success">Adivinar</button>
                    </div>
                    <div class="col-6 m-4">
                        <button id="reiniciarBtn" class="btn btn-primary">Volver a Intentar</button>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <h3 class=" text-warning"> Cantidad de Intentos Restantes: </h3>
                    </div>
                    <div class="col-12">
                        <div id="contador" class=" text-warning">7</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

    
    

<script src="js/index.js"></script>
